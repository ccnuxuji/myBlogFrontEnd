<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <form [formGroup]="topicForm" (ngSubmit)="onSubmit()">

        <div class="row">
          <div class="col-xs-12">
            <button type="submit"
                    class="btn btn-success"
                    [disabled]="!topicForm.valid"
            >Save</button>
            <button type="button"
                    class="btn btn-info"
                    (click)="onCancel()"
            >Cancel</button>
            <button type="button"
                    class="btn btn-danger"
                    (click)="onDelete()"
                    [disabled]="!editMode"
            >Delete</button>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4">
            <div class="form-group">
              <label for="name">Topic Id</label>
              <input
                type="text"
                id="id"
                formControlName="id"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4">
            <div class="form-group">
              <label for="name">Topic Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
              />
            </div>
          </div>
        </div>

          <div class="row">
            <div class="col-xs-4">
              <div class="form-group">
                <label for="rank">Topic Rank</label>
                <input
                  type="number"
                  id="rank"
                  formControlName="ord"
                  class="form-control"
                />
              </div>
            </div>
          </div>


      </form>

    </div>
  </div>
</div>
