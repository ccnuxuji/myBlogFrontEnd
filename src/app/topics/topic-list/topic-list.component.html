
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <app-topic-item
        class="list-group-item"
        *ngFor="let i of topics;"
        [topic]="i"
      ></app-topic-item>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewTopic()">New Topic</button>
  </div>
</div>
