<quill-view-html
  [content]="contentObject"
  format="text"
  theme="snow"
></quill-view-html>


<quill-editor
  class="ql-editor"
  [styles]="{height: '250px'}"
  (onEditorCreated)="editorCreated($event)"
  (onContentChanged)="contentChanged($event)"
  [(ngModel)]="contentObject"
></quill-editor>
