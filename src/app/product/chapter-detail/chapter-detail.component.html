<div class="panel panel-default">

  <div class="panel-heading">
    <div id="head">
      <div style="float: left; color: #428BCA">
        <span class="glyphicon glyphicon-list"></span>
        <span style="color: black">  {{ currChapter.name }}</span>
      </div>
      <div style="float: right">
        <button class="btn btn-success"
                *ngIf="isAdminLogin"
                (click)="editChapter()">Eidt</button>
      </div>
    </div>
  </div>


  <div class="panel-body">
    <app-step-item
      *ngFor="let i of steps;"
      [step]="i"
      (currStep)="clickCurrentStep($event)"
    ></app-step-item>
  </div>
</div>

<div *ngIf="isAdminLogin">
  <label for="sname"> Step Name:</label>
  <input id="sname" [(ngModel)]="currStepName">
</div>


<div id="editor" *ngIf="isAdminLogin">
  <app-editor (editorContentChanged)="getContent($event)"
              [contentObject]="currStep.content"></app-editor>
  <br>

  <button class="btn btn-success"
          (click)="newStepClick()">提交
  </button>
  <button class="btn btn-info"
          (click)="editStepClick()">修改
  </button>
  <button class="btn btn-danger"
          (click)="deleteStepClick()">删除
  </button>
</div>

<br>
