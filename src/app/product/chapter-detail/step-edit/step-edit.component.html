<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <form [formGroup]="stepForm" (ngSubmit)="onSubmit()">

        <div class="row">
          <div class="col-xs-12">
            <button type="submit"
                    class="btn btn-success"
            >Save</button>
            <button type="button"
                    class="btn btn-info"
                    (click)="onCancel()"
            >Cancel</button>
            <button type="button"
                    class="btn btn-danger"
                    (click)="onDelete()"
            >Delete</button>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4">
            <div class="form-group">
              <label for="id">Step Id</label>
              <input
                type="number"
                id="id"
                formControlName="id"
                class="form-control"
                readonly
              />
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-xs-4">
            <div class="form-group">
              <label for="cid">Cid</label>
              <input
                type="number"
                id="cid"
                formControlName="cid"
                class="form-control"
                readonly
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4">
            <div class="form-group">
              <label for="name">Step Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4">
            <div class="form-group">
              <label for="description">Step Description</label>
              <input
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4">
            <div class="form-group">
              <label for="rank">Step Rank</label>
              <input
                type="number"
                id="rank"
                formControlName="ord"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <input type="text"
               [ngModel]="currContent"
               hidden
               formControlName="content">

      </form>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="content">Step Content</label>
            <app-editor (editorContentChanged)="getContent($event)"
                        id="content"
                        [contentObject]="currContent"></app-editor>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
