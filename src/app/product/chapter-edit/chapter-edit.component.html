<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <form [formGroup]="chapterForm" (ngSubmit)="onSubmit()">

        <div class="row">
          <div class="col-xs-12">
            <button type="submit"
                    class="btn btn-success"
            >Save</button>
            <button type="button"
                    class="btn btn-info"
                    (click)="onCancel()"
            >Cancel</button>
            <button type="button"
                    class="btn btn-danger"
                    (click)="onDelete()"
            >Delete</button>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4">
            <div class="form-group">
              <label for="id">Chapter Id</label>
              <input
                type="text"
                id="id"
                formControlName="id"
                class="form-control"
                readonly
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4">
            <div class="form-group">
              <label for="pid">PID</label>
              <input
                type="text"
                id="pid"
                formControlName="pid"
                class="form-control"
                readonly
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4">
            <div class="form-group">
              <label for="name">Chapter Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4">
            <div class="form-group">
              <label for="namecolor">Name Color</label>
              <input
                type="text"
                id="namecolor"
                formControlName="color"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4">
            <div class="form-group">
              <label for="description">Chapter Description</label>
              <input
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-4">
            <div class="form-group">
              <label for="rank">Chapter Rank</label>
              <input
                type="number"
                id="rank"
                formControlName="ord"
                class="form-control"
              />
            </div>
          </div>
        </div>


      </form>

    </div>
  </div>
</div>
